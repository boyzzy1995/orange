<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>登入</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<link href="../css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap-select.min.css" rel="stylesheet"/>

	<link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" />

	<link href="../css/login/gys-regist.css" rel="stylesheet"/>

	<!--<script src="../js/jquery.min.js" type="text/javascript"></script>-->
	<script src="../js/jquery1_11.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap-select.min.js"></script>
	<script src="../js/fileinput.js" type="text/javascript"></script>
	<script src="../js/login/gys-regist.js"></script>

	<body>
		<div class="container"> 
			<div class="row body-row">
				<div class="login-body">
					<div style="margin-left: 15px;margin-top: 15px;">
						<label style="font-size: 18px;">供应商注册</label>
					</div>
					<div class="col-md-12 content" id="content-login" style="height: 481px;">
						<div style="text-align: center;">
							<img  style="width: 200px;height: 60px;" src="../img/u2805.png"/>
						</div>
						<div style="margin-top: 20px;margin-bottom:40px;text-align: center">
							<p style="font-weight:bold">橙子维管 线下母婴渠道·营销管理平台</p>
						</div>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-2">
									<input type="text" class="form-control" style="height: 40px;border-radius:0px" id="firstname" 
									placeholder="设置管理员手机号">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-2">
									<div class="input-group">
										<input type="text" class="form-control" id="firstname" style="height: 40px;border-radius:0px"
										placeholder ="请输入手机验证码"/>
										<span class="input-group-btn">
											<button class="btn btn-info" type="button" id="btnYzm" style="height: 40px;border-radius:0px;background-color: #FF4040;
											border-color: #FF4040;">获取验证码</button>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-2">
									<input type="password" class="form-control" style="height: 40px;border-radius:0px" id="lastname" 
									placeholder="设置入登入密码">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-2">
									<input type="password" class="form-control" style="height: 40px;border-radius:0px" id="lastname" 
									placeholder="再次设置登入密码">
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-2">
									<input type="button" class="form-control btn btn-danger" style="height: 40px;border-radius:0px;background-color: #FF4040;
											border-color: #FF4040;" id="lastname" 
									value="注册">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</body>

	</html>
